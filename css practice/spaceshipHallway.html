<!DOCTYPE html>
<html>

    <head>
        <title>Spaceship Hallway CSS Drawing</title>
        <link rel="stylesheet" href="spaceshipHallway.css">
    </head>
    <body>
        <div class="container">

            <div class="pillar">

                <div class="pillarJoint"></div>

                <div class="pillarVertical">
                    <div class="pillarVerticalRectLeft"></div>
                    <div class="pillarVerticalRectRight"></div>
                </div>
                <div class="pillarLink">
               
                    <div class="pillarLinkTop"></div>
                    <div class="pillarLinkBottom">
                        <div class="pillarLinkBottomWhite"></div>
                    </div> 

                </div>

                <div class="pillarTrapezoid">
                    <div class="pillarTrapezoidVerticalLine"></div>
                    <div class="pillarTrapezoidHorizontalLine1"></div>
                    <div class="pillarTrapezoidHorizontalLine2"></div>
                    <div class="pillarLight"></div>
                </div>

            </div>



            <div class="window">

                <div class="windowTop">
                
                    <div class="windowJoint">
                        <div class="windowJointLight"></div>
                        <div class="windowJointConnect"></div>
                        <div class="windowJointConnect" id="windowJointConnectRight"></div>
                        <div class="windowJointBeam"></div>
                    </div>

                    <div class="windowStrip">
                         <div class="windowStripLight"></div>
                    </div>

                </div>


                <div class="windowGlass"></div>


                <div class="windowBottom">

                    <div class="windowSill">
                        <div class="windowSillTrapezoid"></div>
                    </div>
                    
                    <div class="floorStripTop">
                        <div class="floorStripBottom"></div>
                    </div>

                </div>


                <div class="pillar" id="pillarRight">

                    <div class="pillarJoint"></div>
    
                    <div class="pillarVertical">
                        <div class="pillarVerticalRectLeft"></div>
                        <div class="pillarVerticalRectRight"></div>
                    </div>
                    <div class="pillarLink">
                   
                        <div class="pillarLinkTop"></div>
                        <div class="pillarLinkBottom">
                            <div class="pillarLinkBottomWhite"></div>
                        </div> 
    
                    </div>
    
                    <div class="pillarTrapezoid">
                        <div class="pillarTrapezoidVerticalLine"></div>
                        <div class="pillarTrapezoidHorizontalLine1"></div>
                        <div class="pillarTrapezoidHorizontalLine2"></div>
                        <div class="pillarLight"></div>
                    </div>
    
                </div>

                <div class="floor">
                    <div class="floorTiles" id="floorTilesLeft"></div>
                    <div class="floorTiles" id="floorTilesMiddle"></div>
                    <div class="floorTiles" id="floorTilesRight"></div>
                    <div class="floorTrapezoid" id="floorTrapezoidLeft"></div>
                    <div class="floorTrapezoid" id="floorTrapezoidRight"></div>
                    
                </div>
    

            </div>

        </div>
    </body>
</html>
