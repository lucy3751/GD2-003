<!DOCTYPE html>

<html>
    <head>

        <title>Ramp to Spaceship</title>


       
        <link rel="stylesheet" href="assignment2before.css">

        <!-- <meta http-equiv="refresh" content="0.1; URL=https://lucy3751.github.io/GD2-003/assignment2before.html#returnStation" /> -->
        

    </head>

    <body>
  
       
        <div class="sittingVertical" id="sittingVerticalBottom">
            
            <!-- /////////////RAMP/////////////////
            /////////////////////////////////////////////// --> 
            <div id="ramp">

                <!-- //////TOP PART OF THE RAMP -->
                <div id="rampTop">

                        <!-- <div id="enterSpaceShipButton"> Enter</div> -->

             

                    <div id="rampTopFloor">
                                      
                        <div class="rampTopFloorTiles" id="rampTopFloorTilesTop"></div>
                        <div class="rampTopFloorTiles"></div>


                        <!-- ///////////ARROW LINK THAT LEADS TO SPACESHIP -->
                        <a href="https://lucy3751.github.io/GD2-003/assignment2.html#welcomeRoom" target="_blank">
                            <div id="enterSpaceship">
                                <div class="arrowVerticalBorderSpaceship">
                                    <div class="arrowPointBorderSpaceship"></div>
                                </div>
                                
                                <div class="arrowVerticalSpaceship glow">
                                    <div class="arrowPointSpaceship"></div>
                                </div>

                                <div class="arrowVerticalSpaceship">
                                    <div class="arrowPointSpaceship"></div>
                                </div>
                            </div>
                        </a>

                    </div>

                    <div id="rampTopLink">
                        
                        <div id="rampTopLinkMask"></div>
                    </div>
                </div>

                
                <!-- ///////BOTTOM PART OF THE RAMP -->
                <div id="rampBottom">
                   
                    <div id="rampBottomFloor"></div>
                    
                    <!-- THE FLOOR PATTERNS -->
                            <!-- FIRST (TOP) -->
                    <div class="rampBottomFloorPattern">
                        <div class="rampBottomFloorPatternSide"></div>
                        <div class="rampBottomFloorPatternCenter"></div>
                        <div class="rampBottomFloorPatternCenterMask"></div>   
                    </div>

                            <!-- SECOND  -->
                    <div class="rampBottomFloorPattern" id="rampBottomFloorPattern2">
                        <div class="rampBottomFloorPatternSide"></div>
                        <div class="rampBottomFloorPatternCenter"></div>
                        <div class="rampBottomFloorPatternCenterMask"></div>   
                    </div>

                            <!-- THIRD  -->
                    <div class="rampBottomFloorPattern" id="rampBottomFloorPattern3">
                        <div class="rampBottomFloorPatternSide"></div>
                        <div class="rampBottomFloorPatternCenter"></div>
                        <div class="rampBottomFloorPatternCenterMask"></div>   
                    </div>

                            <!-- FOURTH  -->
                    <div class="rampBottomFloorPattern" id="rampBottomFloorPattern4">
                        <div class="rampBottomFloorPatternSide"></div>
                        <div class="rampBottomFloorPatternCenter"></div>
                        <div class="rampBottomFloorPatternCenterMask"></div>   
                    </div>

                    <!-- ///////////ARROW LINK THAT LEADS TO SECONDARY SPACE - STATION -->
                    <a href="../station/station.html">
                        <div id="returnStation">
                            <div class="arrowVerticalBorder">
                                <div class="arrowPointBorder"></div>
                            </div>
                            
                            <div class="arrowVertical glow">
                                <div class="arrowPoint"></div>
                            </div>

                            <div class="arrowVertical">
                                <div class="arrowPoint"></div>
                            </div>
                        </div>
                    </a>

                   

                </div>

                
            </div>



        </div>
    
    

    </body>



</html>
